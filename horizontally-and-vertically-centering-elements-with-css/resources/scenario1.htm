<!DOCTYPE html>
<html>
<head>
    <style>
        .parent {
            background-color: red;
        }

        .blue {
            background-color: blue;
            width: 50px;
            height: 60px;
        }

        .green {
            background-color: green;
            width: 60px;
            height: 50px;
        }

        .yellow {
            background-color: yellow;
            height: 50px;
        }

        .parent > .child {
           margin: 0 auto;   
       }

   </style>

</head>
<body>
    <div class="parent">
        <div class="child blue">blue</div>
        <div class="child green">green</div>
        <div class="child yellow">yellow</div>
    </div>
</body>
</html>
