<!DOCTYPE html>
<html>
<head>
    <style>
        .red {
            background-color: red;
        }

        .blue {
            background-color: blue;
            width: 50px;
            height: 60px;
        }

        .green {
            background-color: green;
            width: 60px;
            height: 50px;
        }

        div > div {
            margin: 0 auto;
        }

        .yellow {
            background-color: yellow;
            height: 50px;
        }
    </style>

</head>
<body>
    <div class="red">
        <div class="blue">blue</div>
        <div class="green">green</div>
        <div class="yellow">yellow</div>
    </div>
</body>
</html>
